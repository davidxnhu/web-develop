<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	<h2> Please choose a cat for the click </h2>
	<div data-bind="foreach:catList">
		<li data-bind="text: $data.name, click: $parent.setCurrentCat"></li>
	</div>

  <div data-bind="with: currentCat">
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text: name"></h2>
		<h3 data-bind="text: level"></h3>
        You have clicked <span data-bind="text: clickCount"></span> times!
		<br>
        <img  src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr:{src: imgSrc}">

    </div>
	
	<h3>Nicknames:</h3>
	<ul data-bind="foreach: nickName">
		<li data-bind="text: $data"></li>
	</ul>
		
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app_ko.js"></script>
	
  </div>
</body>
</html>
