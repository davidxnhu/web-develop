<table *ngIf="employee">
    <thead>
        <tr>
            <th attr.colspan="{{columnSpan}}">
                Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Employee Code</td>
            <td>{{employee.code}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{employee.name}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Gender</td>
            <td>{{employee.gender}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Date of Birth</td>
            <td>{{employee.dateOfBirth}}</td>
        </tr>
    </tbody>

</table>
<br>
<button *ngIf="employee" (click)="toggleDetails()" class="btn btn-primary">
    {{showDetails?'Hide':'Show'}} Details
</button>
<div *ngIf="!employee">
    {{statusMessage}}
</div>

<div style="margin-top: 5px;">
    <input type="button" class="btn btn-primary" 
    (click)="onBackButtonClick()" value="Back to Employees List">
</div>
